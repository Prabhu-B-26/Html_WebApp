<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Fun Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;

    h1 {
      color: #0072ff;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #0072ff;
    }

    #greeting {
      margin-top: 20px;
      font-size: 20px;
      color: #ff4500;
    }
  </style>
</head>
<body>

  <input type="text" id="nameInput" placeholder="Enter your name">

  <button onclick="checkAge()">Check Age</button>

  <div id="greeting"></div>

  <script>

</html>
